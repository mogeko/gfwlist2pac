name: Auto Update

on:
  push:
    branches-ignore: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "30 16 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "pip"
      - name: Install requirements
        run: make requirements
      - name: Gen gfwlist.pac
        run: make genpac
      - name: Write the meta info to index.json
        env:
          BASE_URL: ${{ steps.pages.outputs.base_url }}
          AUTHOR_EMAIL: zhengjunyi@live.com
          AUTHOR_URL: https://mogeko.me
          LICENSE: MIT
        run: |
          export TIMESTAMP_UTC=$(date -u "+%Y-%m-%dT%H:%M:%SZ")
          export PYTHON_VERSION=$(echo ${pythonLocation} | cut -d '/' -f 5)
          envsubst < ./public/index.json.template > ./public/index.json
          rm -rf ./public/index.json.template
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy:
    if: github.ref_name == 'master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
